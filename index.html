
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蝶野：万象生长</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@900&family=Zhi+Mang+Xing&family=Inter:wght@900&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-meadow: #065f46;
            --intense-orange: #f97316;
            --vivid-blue: #0284c7;
            --glow-gold: #fbbf24;
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background: #fcfcfd;
            color: #1e293b;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .font-cursive { font-family: 'Zhi+Mang+Xing', cursive; }
        .font-brush { font-family: 'Ma+Shan+Zheng', cursive; }
        .font-heavy { font-family: 'Inter', sans-serif; font-weight: 900; }

        /* 强力的动态背景：上帝之光与流动的原野 */
        .world-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background: linear-gradient(135deg, #e0f2fe, #ffedd5 40%, #dcfce7 90%);
            opacity: 0.3;
        }
        
        .light-ray {
            position: absolute;
            top: -50%; left: 50%; width: 200%; height: 200%;
            background: conic-gradient(from 180deg at 50% 50%, transparent 0deg, rgba(249, 115, 22, 0.1) 15deg, transparent 30deg);
            animation: rotate-rays 45s linear infinite;
            filter: blur(50px);
        }
        @keyframes rotate-rays {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        /* 爆发式绽放动画 */
        @keyframes power-bloom {
            0% { transform: scale(0.2) translateY(80px) rotate(-10deg); opacity: 0; filter: blur(30px); }
            70% { transform: scale(1.08) translateY(-15px) rotate(2deg); opacity: 1; filter: blur(0px); }
            100% { transform: scale(1) translateY(0) rotate(0); }
        }
        .power-bloom {
            animation: power-bloom 0.9s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.04);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 45px 100px rgba(249, 115, 22, 0.2);
            border-color: var(--intense-orange);
        }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #f97316, #fbbf24); border-radius: 20px; }

        .title-glow {
            text-shadow: 0 0 30px rgba(249, 115, 22, 0.2);
        }
        
        .unconstrained-title {
            letter-spacing: -0.05em;
            line-height: 0.9;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="world-bg">
        <div class="light-ray"></div>
    </div>
    <div id="root"></div>
</body>
</html>
